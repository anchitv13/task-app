<div class="container p-3 my-4 ">
    <div class="d-flex justify-content-center">
        <a routerLink="" class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 64 64">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#932A9A; stop-opacity:1" /> <!-- Changed to black -->
                        <stop offset="100%" style="stop-color:#932A9A; stop-opacity:1" />
                    </linearGradient>
                    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
                        <feOffset dx="2" dy="2" result="offsetblur" />
                        <feComposite in2="offsetblur" operator="in" />
                        <feMerge>
                            <feMergeNode />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                    </filter>
                </defs>

                <rect width="64" height="64" rx="12" fill="#0D090A" /> <!-- Black background -->

                <g transform="translate(12 12)">
                    <circle cx="20" cy="20" r="20" fill="url(#gradient)" filter="url(#shadow)" />
                    <rect x="4" y="18" width="32" height="3" fill="#fff" rx="1.5" />
                    <rect x="4" y="24" width="20" height="3" fill="#fff" rx="1.5" />
                    <rect x="4" y="30" width="28" height="3" fill="#fff" rx="1.5" />
                    <path d="M28 8h-4V4h-8v4H8v4h8v4h8V8z" fill="#fff" />
                    <path d="M28 36h-8v4h-8v-4H8v4h4v4h16v-4h4v-4z" fill="#fff" />
                </g>
            </svg>
        </a>
    </div>
</div>
